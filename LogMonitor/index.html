<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script type="text/javascript" src="static/js/jquery.js"></script>
    <script type="text/javascript" src="static/js/handler.js"></script>
    
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-table.css">
    
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap-table.js"></script>
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

  <body>
    <div class = "container-fluid">
      <div class="row container-fluid">
        <div class="col-md-2 table-responsive">
          <table class="table table-hover table-bordered" id='batch' width="500" data-url="data.json">
            <tr id='batch-title' onclick = "onClickShowAll(this);">
              <td>batch_id</td>
              <td>progress</td>
            </tr>
          </table>
        </div>
        <div class="col-md-4 table-responsive">
          <table class="table table-hover table-bordered" id='algo' width="100" data-url="data.json">
            <tr id='algo-title'>
              <td>algo_id</td>
              <td>ref_price</td>
              <td style="width:10px">trade_price</td>
              <td>slippage</td>
              <td>progress</td>
            </tr>
          </table>
        </div>
        <div class="col-md-6 container-fluid table-responsive">
          <table class="table table-hover table-bordered" id='order' width="100" data-url="data.json">
            <tr id='order-title'>
              <td>status</td>
              <td>time</td>
              <td>code</td>
              <td>price</td>
              <td>progress</td>
              <td>open_close</td>
              <td>account</td>
              <td>buy_sell</td>
              <td>argument_list</td>
              <td>id</td>
            </tr>
          </table>
        </div>
        <table id='debug' border='1' width="800"></table>
      </div> <!-- /container -->
    </div>

    ================================================== -->

  </body>
